AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Allows the creation of new games in the scratchpad telephone app.
Resources:
  NewGameFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs12.x
      CodeUri: ./
      Events:
        NewGameApi:
          Type: Api
          Properties:
            Path: /games
            Method: POST
